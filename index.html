<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="discription" content="this is the sample of login page">
    <meta name="keyword" content="HTML, CSS ,JavaScript">
    <meta name="author" content="Pramod Kumar">
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
   <div class="container">
    <h1>Login</h1>
    <form action="#" method="get">
        <label for="usernaem">Username</label>
        <input type="text" placeholder="Email or Mobile" required>
        <i class="fa-solid fa-user"></i>
        <label for="password">Password</label>
        <input type="password" id="demo" placeholder="Password" required maxlength="20">
        <i class="fa-solid fa-lock"></i>
        <img src="assets/hide.png" id="eyeicon" onclick="myfunc()">
    </form>
    <div class="rememberme">
        <input type="checkbox">
        <span>Remember Me?</span>
    </div>
    <div class="loginbtn">
        <button type="submit">Login</button>
    </div>
    <div class="forgotpassword">
        <a href="#">Forgot Password?</a>
    </div>
    <div class="or">
        <span>OR</span>
    </div>
    <div class="loginthrough">
        <i class="fa-brands fa-google"></i>
        <i class="fa-brands fa-github"></i>
        <i class="fa-brands fa-facebook"></i>
    </div>
    <div class="account">
        <p>Need an account?</p>
        <a href="#">Sign Up</a>
    </div>
   </div>
</body>
</html>
